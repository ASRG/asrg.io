<html lang="en">

  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    
    <title>
      ASRG Portal - {% block title %}{% endblock %}
    </title>

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- ASRG favicon -->
    <link rel="shortcut icon" type="image/png" href="/static/assets/favicon/favicon.ico"/>

    <!-- Icons-->
    <link href="/static/assets/vendors/@coreui/icons/css/free.min.css" rel="stylesheet">
    <link href="/static/assets/vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">

    <!-- Main styles for this application-->
    <link href="/static/assets/css/style.css" rel="stylesheet">
    <link href="/static/assets/vendors/pace-progress/css/pace.min.css" rel="stylesheet">

    <link href="/static/assets/vendors/@coreui/coreui-chartjs/css/coreui-chartjs.css" rel="stylesheet">

    <!-- Specific Page CSS goes HERE  -->  
    {% block stylesheets %}{% endblock stylesheets %}
    
  </head>

  <body class="c-app">

    {% include 'includes/sidebar.html' %}

    <div class="c-wrapper">

      {% include 'includes/navigation.html' with user=request.user %} 

      <div class="c-body">
        <main class="c-main">

          {% block content %}{% endblock content %}

        </main>
      </div>

      <!-- {% include 'includes/footer.html' %} -->
      
    </div>

    {% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

  </body>
</html>
