version: '3'
services:
  asrg-app:
    container_name: asrg-app
    restart: always
    env_file: .env
    build: .
    ports:
      - "5005:5005"
    networks:
      - db_network
      - web_network
  nginx:
    container_name: asrg-nginx
    restart: always
    image: "nginx:1.17.2"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - asrg-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
