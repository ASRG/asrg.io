version: '3'
services:
  appseed-app:
    restart: always
    env_file: .env
    build: .
    ports:
      - "5005:5005"
    networks:
      - db_network
      - web_network
  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
  mysql:
    image: "mysql:latest"
    ports:
      - 3306:3306
    environment:
      MYSQL_INNODB_BUFFER_POOL_SIZE: 512M
      MYSQL_DATABASE: asrg
    volumes:
      - db_data:/var/lib/mysql
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
volumes:
  db_data: {}
