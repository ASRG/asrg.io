version: '3'
services:
  appseed-app:
    restart: always
    env_file: .env
    build: .
    ports:
      - "5005:5005"
    networks:
      - db_network
      - web_network
    depends_on:
      - postgres
  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
  postgres:
    restart: always
    image: postgres:12.4
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=changeme
      - POSTGRES_DB=asrg
      - POSTGRES_PASSWORD=changeme_pass
    volumes:
      - db_data:/var/lib/postgresql/data/
    networks:
      - db_network
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
volumes:
  db_data: {}
