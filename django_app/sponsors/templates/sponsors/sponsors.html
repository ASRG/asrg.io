{% extends base_template %}
{% load staticfiles %}

{% block title %}Sponsors{% endblock %}

{% block content %}
<article id="main">
  <header>
      <h2>ASRG | SPONSORS</h2>
  </header>
  <section class="wrapper style5" style="padding-top: 70px;">
    <div class="inner">
      <div class="container wrapper style5">
        <div class="row g-2" style="display: flex; justify-content: center;">
          <div class="row" style="display: flex; justify-content: center;">
          {% for sponsor in sponsors %}
            <div class="col-sm-6 my-3">
              <div class="card shadow-lg">
              {% if sponsor.logo %}
                <div>
                  <img class="card-img" src="{{ sponsor.logo.url }}" alt="Sponsor Logo">
                </div>
              {% else %}
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
              {% endif %}
                <div class="card-body">
                  <h3 class="text-center my-3">{{ sponsor.name }}</h3>
                  <div class="px-4">
                    <p>{{ sponsor.description }}</p>
                  </div>
                </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section> 
{% endblock content %}
