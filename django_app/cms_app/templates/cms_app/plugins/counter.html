{% load cms_tags menu_tags sekizai_tags %}
{% load staticfiles %}
{% addtoblock "css" %}
<style>
  .asrg-icons {
    width: 65px;
    margin: 0px 50px;
  }

  .icons a {
    border: none;
  }

  .icons .label {
    display: flex;
    flex-direction: column;
  }

  @media only screen and (max-width: 450px) {
    ul.icons li {
      padding-right: 0;
      margin-bottom: 2em;
    }

    ul.icons li:last-child {
      padding-right: 0;
      margin-bottom: 0 !important;
    }
  }
  .counter-plugin{
    color: #fff;
    font-family: "Open Sans", Helvetica, sans-serif;
    font-size: 15pt;
    font-weight: 400;
    letter-spacing: 0.075em;
    line-height: 1.65em;
  }
</style>
{% endaddtoblock %}

<section id="meta" class="counter-plugin">
  <div class="counter-wrapper">
    <div class="counter">
      <span class="count">{{ members }}</span>
      <span class="desc">Members</span>
    </div>

    <div class="counter">
      <span class="count">{{ locations }}</span>
      <span class="desc">Locations</span>
    </div>

    <div class="counter">
      <span class="count">{{ meetings }}</span>
      <span class="desc">Meetings</span>
    </div>

    <div class="counter">
      <span class="count">{{ age }}</span>
      <span class="desc">Years Old</span>
    </div>
  </div>
</section>
